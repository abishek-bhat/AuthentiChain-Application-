<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manufacturer</title>
</head>
<body>
    <h1>Welcome, Manufacturer</h1>
    <form action="/manufacturer" method="POST" enctype="multipart/form-data">
        <label>Product Name:</label>
        <input type="text" name="product_name" required><br>
        <label>Details:</label>
        <textarea name="details" required></textarea><br>
        <label>Barcode File:</label>
        <input type="file" name="barcode" required><br>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
